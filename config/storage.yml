test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# S3: 請求書（Invoices）
s3_invoices:
  service: S3
  access_key_id:     <%= ENV.fetch("AWS_ACCESS_KEY_ID") %>
  secret_access_key: <%= ENV.fetch("AWS_SECRET_ACCESS_KEY") %>
  region:            <%= ENV.fetch("AWS_REGION") %>          # 例: ap-northeast-1
  bucket:            <%= ENV.fetch("AWS_INVOICE_BUCKET") %>  # 環境変数で設定（開発=abt-dev-invoices、本番=abt-prod-invoices）
  upload:
    server_side_encryption: "AES256"  # SSE-S3

# S3: 領収書（Receipts）
s3_receipts:
  service: S3
  access_key_id:     <%= ENV.fetch("AWS_ACCESS_KEY_ID") %>
  secret_access_key: <%= ENV.fetch("AWS_SECRET_ACCESS_KEY") %>
  region:            <%= ENV.fetch("AWS_REGION") %>
  bucket:            <%= ENV.fetch("AWS_RECEIPT_BUCKET") %>  # 環境変数で設定（開発=abt-dev-receipts、本番=abt-prod-receipts）
  upload:
    server_side_encryption: "AES256"  # SSE-S3
